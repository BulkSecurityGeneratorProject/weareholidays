
<div>

        <dt><span data-translate="weareholidaysApp.coupon.objectId">Object Id</span></dt>
        <dd>
            <span>{{vm.coupon.objectId}}</span>
        </dd>
        <dt><span data-translate="weareholidaysApp.coupon.code">Code</span></dt>
        <dd>
            <span>{{vm.coupon.code}}</span>
        </dd>
        <dt><span data-translate="weareholidaysApp.coupon.message">Message</span></dt>
        <dd>

        <dt><span data-translate="weareholidaysApp.coupon.validFrom">Valid From</span></dt>
        <dd>
            <span>{{vm.coupon.validFrom}}</span>
        </dd>
        <dt><span data-translate="weareholidaysApp.coupon.validTill">Valid Till</span></dt>
        <dd>
            <span>{{vm.coupon.validTill}}</span>
        </dd>
        <dt><span data-translate="weareholidaysApp.coupon.isActive">Is Active</span></dt>
        <dd>
            <span>{{vm.coupon.isActive}}</span>
        </dd>
        <dt><span data-translate="weareholidaysApp.coupon.publishedMessage">Published Message</span></dt>
        <dd>
            <span>{{vm.coupon.publishedMessage}}</span>
        </dd>

            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>

    <button type="button" ui-sref="coupon-detail.edit({id:vm.coupon.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
