<div>
    <h2 data-translate="weareholidaysApp.coupon.home.title">Coupons</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="coupon.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="weareholidaysApp.coupon.home.createLabel">
                        Create new Coupon
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="objectId"><span data-translate="weareholidaysApp.coupon.objectId">Object Id</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="code"><span data-translate="weareholidaysApp.coupon.code">Code</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="message"><span data-translate="weareholidaysApp.coupon.message">Message</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="validFrom"><span data-translate="weareholidaysApp.coupon.validFrom">Valid From</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="validTill"><span data-translate="weareholidaysApp.coupon.validTill">Valid Till</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="isActive"><span data-translate="weareholidaysApp.coupon.isActive">Is Active</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="publishedMessage"><span data-translate="weareholidaysApp.coupon.publishedMessage">Published Message</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="coupon in vm.coupons track by coupon.id">
                    <td><a ui-sref="coupon-detail({id:coupon.id})">{{coupon.id}}</a></td>
                    <td>{{coupon.objectId}}</td>
                    <td>{{coupon.code}}</td>
                    <td>{{coupon.message}}</td>
                    <td>{{coupon.validFrom}}</td>
                    <td>{{coupon.validTill}}</td>
                    <td>{{coupon.isActive}}</td>
                    <td>{{coupon.publishedMessage}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="coupon-detail({id:coupon.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="coupon.edit({id:coupon.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="coupon.delete({id:coupon.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
