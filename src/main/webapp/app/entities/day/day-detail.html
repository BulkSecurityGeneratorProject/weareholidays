
<div>
    <h2><span data-translate="weareholidaysApp.day.detail.title">Day</span> {{vm.day.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="weareholidaysApp.day.name">Name</span></dt>
        <dd>
            <span>{{vm.day.name}}</span>
        </dd>
        <dt><span data-translate="weareholidaysApp.day.displayOrder">Display Order</span></dt>
        <dd>
            <span>{{vm.day.displayOrder}}</span>
        </dd>
        <dt><span data-translate="weareholidaysApp.day.startTime">Start Time</span></dt>
        <dd>
            <span>{{vm.day.startTime}}</span>
        </dd>
        <dt><span data-translate="weareholidaysApp.day.endTime">End Time</span></dt>
        <dd>
            <span>{{vm.day.endTime}}</span>
        </dd>
        <dt><span data-translate="weareholidaysApp.day.locationLat">Location Lat</span></dt>
        <dd>
            <span>{{vm.day.locationLat}}</span>
        </dd>
        <dt><span data-translate="weareholidaysApp.day.locationLong">Location Long</span></dt>
        <dd>
            <span>{{vm.day.locationLong}}</span>
        </dd>
        <dt><span data-translate="weareholidaysApp.day.city">City</span></dt>
        <dd>
            <span>{{vm.day.city}}</span>
        </dd>
        <dt><span data-translate="weareholidaysApp.day.country">Country</span></dt>
        <dd>
            <span>{{vm.day.country}}</span>
        </dd>
        <dt><span data-translate="weareholidaysApp.day.daySummary">Day Summary</span></dt>
        <dd>
            <a ui-sref="day-summary-detail({id:vm.day.daySummaryId})">{{vm.day.daySummaryId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="day-detail.edit({id:vm.day.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
