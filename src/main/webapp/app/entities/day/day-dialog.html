
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myDayLabel" data-translate="weareholidaysApp.day.home.createOrEditLabel">Create or edit a Day</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.day.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.day.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="weareholidaysApp.day.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.day.name"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="weareholidaysApp.day.displayOrder" for="field_displayOrder">Display Order</label>
            <input type="number" class="form-control" name="displayOrder" id="field_displayOrder"
                    ng-model="vm.day.displayOrder"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="weareholidaysApp.day.startTime" for="field_startTime">Start Time</label>
            <input type="number" class="form-control" name="startTime" id="field_startTime"
                    ng-model="vm.day.startTime"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="weareholidaysApp.day.endTime" for="field_endTime">End Time</label>
            <input type="number" class="form-control" name="endTime" id="field_endTime"
                    ng-model="vm.day.endTime"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="weareholidaysApp.day.locationLat" for="field_locationLat">Location Lat</label>
            <input type="number" class="form-control" name="locationLat" id="field_locationLat"
                    ng-model="vm.day.locationLat"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="weareholidaysApp.day.locationLong" for="field_locationLong">Location Long</label>
            <input type="number" class="form-control" name="locationLong" id="field_locationLong"
                    ng-model="vm.day.locationLong"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="weareholidaysApp.day.city" for="field_city">City</label>
            <input type="text" class="form-control" name="city" id="field_city"
                    ng-model="vm.day.city"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="weareholidaysApp.day.country" for="field_country">Country</label>
            <input type="text" class="form-control" name="country" id="field_country"
                    ng-model="vm.day.country"
                    />
        </div>

        <div class="form-group">
            <label data-translate="weareholidaysApp.day.daySummary" for="field_daySummary">Day Summary</label>
            <select class="form-control" id="field_daySummary" name="daySummary" ng-model="vm.day.daySummaryId" ng-options="daySummary.id as daySummary.id for daySummary in vm.daysummaries | orderBy:'id'">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
