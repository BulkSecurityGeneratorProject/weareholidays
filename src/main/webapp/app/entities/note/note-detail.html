
<div>
    <h2><span data-translate="weareholidaysApp.note.detail.title">Note</span> {{vm.note.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="weareholidaysApp.note.content">Content</span></dt>
        <dd>
            <span>{{vm.note.content}}</span>
        </dd>
        <dt><span data-translate="weareholidaysApp.note.locationLat">Location Lat</span></dt>
        <dd>
            <span>{{vm.note.locationLat}}</span>
        </dd>
        <dt><span data-translate="weareholidaysApp.note.locationLong">Location Long</span></dt>
        <dd>
            <span>{{vm.note.locationLong}}</span>
        </dd>
        <dt><span data-translate="weareholidaysApp.note.locationText">Location Text</span></dt>
        <dd>
            <span>{{vm.note.locationText}}</span>
        </dd>
        <dt><span data-translate="weareholidaysApp.note.placeId">Place Id</span></dt>
        <dd>
            <span>{{vm.note.placeId}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="note-detail.edit({id:vm.note.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
