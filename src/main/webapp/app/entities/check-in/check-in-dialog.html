
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCheckInLabel" data-translate="weareholidaysApp.checkIn.home.createOrEditLabel">Create or edit a Check In</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.checkIn.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.checkIn.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="weareholidaysApp.checkIn.locationLat" for="field_locationLat">Location Lat</label>
            <input type="number" class="form-control" name="locationLat" id="field_locationLat"
                    ng-model="vm.checkIn.locationLat"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="weareholidaysApp.checkIn.locationLong" for="field_locationLong">Location Long</label>
            <input type="number" class="form-control" name="locationLong" id="field_locationLong"
                    ng-model="vm.checkIn.locationLong"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="weareholidaysApp.checkIn.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.checkIn.name"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="weareholidaysApp.checkIn.locationText" for="field_locationText">Location Text</label>
            <input type="text" class="form-control" name="locationText" id="field_locationText"
                    ng-model="vm.checkIn.locationText"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="weareholidaysApp.checkIn.placeId" for="field_placeId">Place Id</label>
            <input type="text" class="form-control" name="placeId" id="field_placeId"
                    ng-model="vm.checkIn.placeId"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="weareholidaysApp.checkIn.photoReference" for="field_photoReference">Photo Reference</label>
            <input type="text" class="form-control" name="photoReference" id="field_photoReference"
                    ng-model="vm.checkIn.photoReference"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="weareholidaysApp.checkIn.mapImageLocalUri" for="field_mapImageLocalUri">Map Image Local Uri</label>
            <input type="text" class="form-control" name="mapImageLocalUri" id="field_mapImageLocalUri"
                    ng-model="vm.checkIn.mapImageLocalUri"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="weareholidaysApp.checkIn.mapImageRemoteUri" for="field_mapImageRemoteUri">Map Image Remote Uri</label>
            <input type="text" class="form-control" name="mapImageRemoteUri" id="field_mapImageRemoteUri"
                    ng-model="vm.checkIn.mapImageRemoteUri"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
