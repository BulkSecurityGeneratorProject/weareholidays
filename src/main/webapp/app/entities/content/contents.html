<div>
    <h2 data-translate="weareholidaysApp.content.home.title">Contents</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="content.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="weareholidaysApp.content.home.createLabel">
                        Create new Content
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="mediaId"><span data-translate="weareholidaysApp.content.media">Media</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="albumId"><span data-translate="weareholidaysApp.content.album">Album</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="checkInId"><span data-translate="weareholidaysApp.content.checkIn">Check In</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="content in vm.contents track by content.id">
                    <td><a ui-sref="content-detail({id:content.id})">{{content.id}}</a></td>
                    <td>
                        <a ui-sref="media-detail({id:content.mediaId})">{{content.mediaId}}</a>
                    </td>
                    <td>
                        <a ui-sref="album-detail({id:content.albumId})">{{content.albumId}}</a>
                    </td>
                    <td>
                        <a ui-sref="check-in-detail({id:content.checkInId})">{{content.checkInId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="content-detail({id:content.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="content.edit({id:content.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="content.delete({id:content.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
