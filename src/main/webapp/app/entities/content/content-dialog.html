
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myContentLabel" data-translate="weareholidaysApp.content.home.createOrEditLabel">Create or edit a Content</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.content.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.content.id" readonly />
        </div>

        <div class="form-group">
            <label data-translate="weareholidaysApp.content.media" for="field_media">Media</label>
            <select class="form-control" id="field_media" name="media" ng-model="vm.content.mediaId" ng-options="media.id as media.id for media in vm.media | orderBy:'id'">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="weareholidaysApp.content.album" for="field_album">Album</label>
            <select class="form-control" id="field_album" name="album" ng-model="vm.content.albumId" ng-options="album.id as album.id for album in vm.albums | orderBy:'id'">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="weareholidaysApp.content.checkIn" for="field_checkIn">Check In</label>
            <select class="form-control" id="field_checkIn" name="checkIn" ng-model="vm.content.checkInId" ng-options="checkIn.id as checkIn.id for checkIn in vm.checkins | orderBy:'id'">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
