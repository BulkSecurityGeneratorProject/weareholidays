
<div>
    <h2><span data-translate="weareholidaysApp.content.detail.title">Content</span> {{vm.content.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="weareholidaysApp.content.media">Media</span></dt>
        <dd>
            <a ui-sref="media-detail({id:vm.content.mediaId})">{{vm.content.mediaId}}</a>
        </dd>
        <dt><span data-translate="weareholidaysApp.content.album">Album</span></dt>
        <dd>
            <a ui-sref="album-detail({id:vm.content.albumId})">{{vm.content.albumId}}</a>
        </dd>
        <dt><span data-translate="weareholidaysApp.content.checkIn">Check In</span></dt>
        <dd>
            <a ui-sref="check-in-detail({id:vm.content.checkInId})">{{vm.content.checkInId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="content-detail.edit({id:vm.content.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
